# File: .github/workflows/ci.yml

name: Continuous Integration (CI)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    name: ðŸ”¨ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v2

      - name: ðŸ”§ Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23"

      - name: ðŸ“¦ Check go.sum consistency
        run: |
          go mod tidy
          if ! git diff --exit-code go.sum; then
            echo "go.sum is not up-to-date. Please run 'go mod tidy' and commit the changes."
            exit 1
          fi

      - name: ðŸ› ï¸ Build
        run: go build ./...

      - name: ðŸ§ª Run Tests with Coverage
        run: |
          go test -v ./... -coverprofile=coverage.out | tee test-results.log
          grep -v "cmd/scrapeycli/main.go:" coverage.out > tmp && mv tmp coverage.out

      - name: ðŸ“¤ Upload Coverage Reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out

      - name: ðŸ“œ Upload Test Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.log
