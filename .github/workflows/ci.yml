name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗️ Checkout
        uses: actions/checkout@v2

      - name: 🔧 Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23"

      - name: 🏃 Build
        run: go build ./...

      - name: 🧪 Test
        run: go test -v ./...
